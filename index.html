<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter page</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <form id="temp-form">
      <label for="temperature"><b>Enter Temperature:</b></label>
      <input type="number" id="temperature" placeholder="Enter temperature" required>
      <br>
      <br>

      <label for="unit"><b>Select Unit:</b></label>
      <select id="unit" required>
        <option value="Celsius">Celsius (°C)</option>
        <option value="Fahrenheit">Fahrenheit (°F)</option>
        <option value="Kelvin">Kelvin (K)</option>
      </select>

      <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <br>
    <br>
    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
